<html>
<head>
    <title>Authorization Error</title>
    <style>
      #logoutButton {
          width: 100%;
          border-bottom: 1px solid black;
          margin-bottom: 1em;
      }

      #logoutButton input {
          position: absolute;
          top: 2em;
          right: 2em;
      }
    </style>
</head>
<body>
    <h2>Error 403: Authorization failed.</h2>
    <h:panelGroup id="logoutButton" layout="block">
        <form method="post" action="ibm_security_logout" name="logout">
          <input type="submit" name="logout" value="Back" />
          <input type="hidden" name="logoutExitPage" value="/home" />
        </form>
    </h:panelGroup>
    <hr/>
    <p>You are not authorized to use this application.</p>
</body>
</html>
