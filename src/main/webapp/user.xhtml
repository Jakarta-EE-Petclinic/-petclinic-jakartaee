<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contentTitle">
        <h1>
            <i class="fa-solid fa-user"></i>
            <h:outputText value="#{msg['org.woehlke.jakartaee.petclinic.user']}"/>
        </h1>
    </ui:define>

    <ui:define name="content">
        <div class="container">

            <p:panel id="logoutButton">
                <form method="post" action="ibm_security_logout" name="logout">
                  <input type="submit" name="logout" value="Log Out"
                         class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
                         role="button"/>
                  <input type="hidden" name="logoutExitPage" value="/home" />
                </form>
            </p:panel>

            <p:panelGrid class="table" columns="2" border="3">
                <h:panelGroup>Username:</h:panelGroup>
                <h:panelGroup>#{userBean.username}</h:panelGroup>
                <h:panelGroup>Roles:</h:panelGroup>
                <h:panelGroup>#{userBean.roles}</h:panelGroup>
            </p:panelGrid>
        </div>
    </ui:define>

</ui:composition>
